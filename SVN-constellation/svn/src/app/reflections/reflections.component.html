<div class="reflections-box">
  <div class="reflection-modul">
    <p class="reflection-title">Reflextions</p>
    <div class="toggle">
      <button type=""></button>
    </div>
    <div class="reflection-buttons">
     
      <!--knob class-->
      <form class="knob-group" lang="en" novalidate spellcheck="false" >
        <!--knob 1-->
        <div class="level">
          <fieldset class="knob">
            <p class="modul-title">Level</p>
            <input type="number" id="o" value="0" min="-1" max="1" step="0.1" placeholder="-" autocomplete="off" required/>
            <label for="o" accesskey="o" data-unit="-1-1"></label>
          </fieldset>
        </div>
          <!--knob 2-->
        <div class="size">
          <fieldset class="knob">
            <p class="modul-title">Size</p>
            <input type="number" id="p" value="0" min="0" max="1" step="0.1" placeholder="-" autocomplete="off" required/>
            <label for="p" accesskey="p" data-unit="0-1"></label>
          </fieldset>
        </div>
      </form>
      
      <div class="room">
        <p class="modul-title">Room</p>
        <button class="room-btn">Drywall</button>
      </div>
    </div>
  </div>

  <form class="knob-group-clarity" lang="en" novalidate spellcheck="false" >
    <!--knob 3-->
    <div class="clarity-modul">
      <fieldset class="knob">
        <p class="modul-title">Clarity</p>
        <input type="number" id="o" value="0" min="-1" max="1" step="0.1" placeholder="-" autocomplete="off" required/>
        <label for="o" accesskey="o" data-unit="-1-1"></label>
      </fieldset>
    </div>
  </form>

  <form class="knob-group-clarity" lang="en" novalidate spellcheck="false" >
    <!--knob 3-->
    <div class="clarity-modul">
      <fieldset class="knob">
        <p class="modul-title">Clarity</p>
        <input type="number" id="o" value="0" min="-1" max="1" step="0.1" placeholder="-" autocomplete="off" required/>
        <label for="o" accesskey="o" data-unit="-1-1"></label>
      </fieldset>
    </div>
  </form>

</div>
